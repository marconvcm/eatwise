version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: marconvcm/myapp:latest
    restart: always
    ports:
      - "${APP_PORT}:8080"
    env_file:
      - .env.production
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${DDL_AUTO:-validate}
    depends_on:
      - db
    networks:
      - eatwise-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    # No ports exposed for database in production for security
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - eatwise-network

volumes:
  db-data:

networks:
  eatwise-network:
    driver: bridge