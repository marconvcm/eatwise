version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME:-eatwisedb}
      - POSTGRES_USER=${DB_USER:-eatwiseuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-eatwisepass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - eatwise-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - eatwise-network

volumes:
  db-data:

networks:
  eatwise-network:
    driver: bridge
